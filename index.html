<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pin" type="text" placeholder="Generate Your Pin">
                    <button class="generate-btn" id="generate">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="give-pin" type="text" placeholder="4-Digit Code">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="dis('7')">7</div>
                              <div class="button" onclick="dis('8')">8</div>
                              <div class="button" onclick="dis('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="dis('4')">4</div>
                              <div class="button" onclick="dis('5')">5</div>
                              <div class="button" onclick="dis('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="dis('1')">1</div>
                              <div class="button" onclick="dis('2')">2</div>
                              <div class="button" onclick="dis('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backspace()"><</div>
                                <div class="button" onclick="dis('0')">0</div>
                                <div class="button" onclick="clearIn()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="sub" onclick="match()">Submit</button>
                                <p class="action-left" id="try-left"><span id="try">3</span> try left</p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify-no" id="no">❌ Pin Didn't Match, Please try again</p>
            <p class="notify-yes" id="yes">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
